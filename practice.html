<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons Opacity on Scroll</title>
    <style>
        body {
            height: 2000px; /* to make the page scrollable */
        }
        button {
            position: fixed;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }
        /* Position each button at a different place */
        #button1 {
            top: 20px;
            left: 20px;
        }
        #button2 {
            top: 60px;
            left: 20px;
        }

        #button3 {
            top: 100px;
            left: 20px;
        }

    </style>
</head>
<body>
    <button id="button1">Button 1</button>
    <button id="button2">Button 2</button>
    <button id="button3">Button 3</button>
    
    <script src="js/scroll-icon-center-1.js">
 
    </script>
</body>
</html>
